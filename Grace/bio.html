<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Navigation Bar - Bio</title>
    <!-- Import Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- Navigation Bar -->
        <div class="navbar">
            <a v-for="link in links" :href="link.url" :key="link.text">{{ link.text }}</a>
        </div>

        <!-- Dynamic Content -->
        <div style="padding: 20px;">
            <h1>{{ pageTitle }}</h1>
            <p>{{ pageContent }}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                pageTitle: 'About Me',
                pageContent: 'This is a brief bio about myself. I have experience in web development, particularly using Vue.js for building dynamic user interfaces. Feel free to explore the other sections of the website!',
                links: [
                    { text: 'Home', url: 'index.html' }, <!-- Link back to first page -->
                    { text: 'About Me', url: 'bio.html' },
                    { text: 'Services', url: '#' },
                    { text: 'Contact', url: '#' }
                ]
            }
        });
    </script>

</body>
</html>
